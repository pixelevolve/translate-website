<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Green background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="#10b981"/>

  <!-- Outer circle (globe) -->
  <circle cx="16" cy="16" r="9" stroke="white" stroke-width="2" fill="none"/>

  <!-- Inner circle -->
  <circle cx="16" cy="16" r="4.5" stroke="white" stroke-width="1.5" fill="none"/>

  <!-- Crosshair lines -->
  <line x1="5" y1="16" x2="11" y2="16" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="21" y1="16" x2="27" y2="16" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="5" x2="16" y2="11" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="21" x2="16" y2="27" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="white"/>
</svg>
