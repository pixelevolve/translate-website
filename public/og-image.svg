<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="50%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Logo icon (top left) -->
  <g transform="translate(80, 50)">
    <rect width="60" height="60" rx="12" fill="rgba(255,255,255,0.2)"/>
    <circle cx="30" cy="30" r="18" stroke="white" stroke-width="3" fill="none"/>
    <circle cx="30" cy="30" r="9" stroke="white" stroke-width="2" fill="none"/>
    <line x1="8" y1="30" x2="18" y2="30" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="42" y1="30" x2="52" y2="30" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="8" x2="30" y2="18" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="42" x2="30" y2="52" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="30" cy="30" r="3" fill="white"/>
  </g>

  <!-- App name next to logo -->
  <text x="160" y="95"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif"
        font-size="32"
        font-weight="600"
        fill="white">SmartLang</text>

  <!-- Main Headline -->
  <text x="80" y="280"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif"
        font-size="64"
        font-weight="700"
        fill="white">Translate your store</text>
  <text x="80" y="360"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif"
        font-size="64"
        font-weight="700"
        fill="white">in minutes, not days</text>

  <!-- Subheadline -->
  <text x="80" y="440"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif"
        font-size="28"
        fill="rgba(255,255,255,0.9)">AI-powered translation with smart brand protection</text>

  <!-- Badge -->
  <rect x="80" y="500" width="320" height="50" rx="25" fill="rgba(255,255,255,0.15)"/>
  <text x="115" y="535"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif"
        font-size="22"
        fill="white">Built for Shopify merchants</text>

  <!-- Decorative circles -->
  <circle cx="1050" cy="150" r="100" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1100" cy="500" r="150" fill="rgba(255,255,255,0.05)"/>
</svg>
